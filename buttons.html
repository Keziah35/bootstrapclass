<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>

<div class="container bg-primary">
    <h1 class="text-center"> Buttons</h1>
</div>

<div class="container">
    <h3> Basic Buttons </h3>
    <button type="button" class="btn-success"> Success</button>
    <button type="button" class="btn-primary"> Primary</button>
    <button type="button" class="btn-secondary"> Secondary</button>
    <button type="button" class="btn-danger"> Danger</button>
    <button type="button" class="btn-warning"> Warning</button>
    <button type="button" class="btn-light"> Light</button>
    <button type="button" class="btn-info"> Info</button>
     <button type="button" class="btn-dark"> Dark</button>

</div>

<div class="container pt-4">
    <h3> Outline</h3>
    <button type="button" class="btn btn-outline-primary"> Outline primary</button>
    <button type="button" class="btn btn-outline-success"> Outline success</button>
    <button type="button" class="btn btn-outline-secondary"> Outline secondary</button>
    <button type="button" class="btn btn-outline-danger"> Outline danger </button>
    <button type="button" class="btn btn-outline-warning"> Outline warning</button>
    <button type="button" class="btn btn-outline-info"> Outline info</button>
    <button type="button" class="btn btn-outline-light"> Outline light</button>
    <button type="button" class="btn btn-outline-dark"> Outline dark</button>
</div>


<div class="container pt-4" >
    <h3> Sizes</h3>
    <button type="button" class="btn btn-secondary btn-lg"> Large button</button>
    <button type="button" class="btn btn-secondary btn-sm disabled"> Small button</button>

</div>


<div class="container pt-4">
    <h3> Button with links</h3>

    <a href="https://www.google.com" class="btn btn-outline-warning active" target="_blank"> To google</a>
    <a href="https://www.youtube.com" class="btn btn-outline-danger" target="_blank"> To youtube</a>

</div>

<div class="container pt-4">
    <h3> Button Blocks</h3>
    <button type="button" class="btn btn-success btn-lg btn-block"> Block success button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block"> Block secondary button</button>

</div>

<div class="container pt-4">
    <h3> Cols buttons</h3>
  <button type="button" class="btn btn-success col-sm-3"> Col-3 button</button>
    <button type="button" class="btn btn-outline-dark col-sm-4"> Col-4 button</button>
    <button type="button" class="btn btn-warning col-sm-5"> Col-5 button</button>
    <button type="button" class="btn btn-secondary col-sm-6"> Col-6 button</button>
    <button type="button" class="btn btn-info col-sm-7"> Col-7 button</button>
    <button type="button" class="btn btn-primary col-sm-8"> Col-8 button</button>
    <button type="button" class="btn btn-light col-sm-9"> Col-9 button</button>
    <button type="button" class="btn btn-danger col-sm-10"> Col-10 button</button>
    <button type="button" class="btn btn-success col-sm-11"> Col-11 button</button>
    <button type="button" class="btn btn-secondary col-sm-12"> Col-12 button</button>
</div>


</body>
</html>
