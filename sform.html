<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>

<div class="container pt-4">

    <form action="#">
        <h3> Section 1</h3>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="fname"> First Name</label>
                <input class="form-control" id="fname" type="text" name="fname" placeholder="First Name">

            </div>

            <div class="form-group col-sm-6">
                <label for="sname"> Second Name</label>
                <input  class="form-control" id="sname" type="text" name="sname" placeholder="Second Name">

            </div>

        </div>


        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="ident">ID/Passport/Birth certificate No.</label>
                <input id="ident" type="text" class="form-control" name="number">

            </div>

            <div class="form-group col-sm-4">
                <label for="cor">City of residence</label>
                <input  id="cor" type="text" class="form-control" name="cor">

            </div>

            <div class="form-group col-sm-4">
                <label for="nat"> Nationality</label>
                <input id="nat" type="text" class="form-control" name="nat">

            </div>

        </div>


        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="cell"> Mobile Number</label>
                <input class="form-control" placeholder="Phone number" id="cell" type="text" name="cell">
            </div>

            <div class="form-group col-sm-6">
                <label for="email"> Email address</label>
                <input  class="form-control" id="email" placeholder="example@gmail.com" type="email" name="email">
            </div>


        </div>


        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="dob"> Date of birth</label>
                <input  id="dob" type="date" name="dob" class="form-control">
            </div>

            <div class="form-group col-sm-6">
                <label for="disability"> Disability</label>
                <select class="form-control" name="dis" id="dis">
                    <option value="yes"> Yes</option>
                    <option value="no"> No</option>
                </select>
            </div>

        </div>


        <div class="row custom-control-inline">
                <div class="form-check">
                    <input id="male" type="radio" class="form-check-input">
                    <label class="form-check-label" for="male"> Male</label>
                </div>

                    <div class="form-check">
                        <input id="female" type="radio" class="form-check-input">
                        <label class="form-check-label" for="female"> Female</label>
                    </div>
                </div>
    </form>

<br>
        <form action="#">
            <h3> Section 2</h3>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="lname">Parents last Name</label>
                    <input class="form-control" id="lnamename" type="text" name="fname" placeholder="Last Name">

                </div>

                <div class="form-group col-sm-4">
                    <label for="fsname"> First Name</label>
                    <input  class="form-control" id="fsnamesname" type="text" name="sname" placeholder="First Name">

                </div>

                <div class="form-group col-sm-4">
                    <label for="mname"> Middle name</label>
                    <input class="form-control" id="mname" type="text" name="mname" placeholder="Middle name">
                </div>
            </div>

            <div>
                <label for="cell"> Phone Number</label>
                <input class="form-control" placeholder="Phone number" id="cell" type="text" name="cell">
            </div>

            <div>
                <label for="paddress"> Physical address </label>
                <input id="paddress" type="text" class="form-control" name="paddress" placeholder="Physical address">
            </div>

            <div>
                <label for="cont"> Next of kin full name </label>
                <input id="cont" type="text" class="form-control" name="cont" placeholder="Full name">
            </div>

            <div>
                <label for="rel"> Relationship </label>
                <input id="rel" type="text" class="form-control" name="rel" placeholder="E.G Brother">
            </div>

            <div>
                <label for="CO"> Next of kin contacts </label>
                <input id="CO" type="text" class="form-control" name="CO" placeholder="Contacts">
            </div>
        </form>






















</div>



</body>
</html>
